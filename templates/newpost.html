{% extends "base.html" %}
{% block content %}
<h1>{{title}}</h1>
<form method="POST">
    <label>
        <h3>Title:</h3>
        <input type="text" name="title" value="{{post_title}}">
        <p class="error">{{title_error}}</p>
    </label><br>
    <label>
        <h3>Body:</h3>
        <textarea name="body" cols="30" rows="10">{{body}}</textarea>
        <p class="error">{{body_error}}</p>
    </label><br>
    <input type="submit" value="Publish">
</form>

{% endblock %}
