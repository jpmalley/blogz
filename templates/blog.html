{% extends "base.html" %}
{% block content %}

<h1>{{title}}</h1>
{% if posts|length == 0 %}
    <section><p>No posts yet</p></section>
{% else %}
    {% for post in posts %}
    <section>
        <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <p class="author">written by <a href="/blog?userid={{post.owner.username}}">{{post.owner.username}}</a></p>
    </section>
    {% endfor %}
{% endif %}

{% endblock %}
