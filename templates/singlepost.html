{% extends "base.html" %}
{% block content %}

    <h1>{{post.title}}</h1>
    <section>
        <p>{{post.body}}</p>
    </section>
    <h3 class="author">written by <a href="/blog?userid={{post.owner.username}}">{{post.owner.username}}</a>  on {{post.date_created.strftime("%B %d, %Y at %I:%M %p")}}</h3>

{% endblock %}
